<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <header>
        <img class="logo" src="assets/IMG/logodnc.png" alt="Logo DNC">
    </header>

    <section class="Jumpy">
        <div>
            <img class="titulo" src="assets/IMG/jumpy.png" alt="Logo Jumpy"><br>
        </div>     
        <div>
            <h2 class="subtitulo">Bem Vindo ao Jumpy!</h2>
        </div>

    </section>

    <section>
    <form class="form" id="form">
        <div class="formulario">
            <label for="userName">Nome Completo:</label>
            <input type="text" id="username" placeholder="Nome completo" ><br>
            
            <small>Error message</small>
        </div>
        <div class="formulario">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="e-mail@e-mail.com"><br>
            
            <small>Error message</small>
        </div>
        <div class="formulario">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" placeholder="(00) 0 0000-0000"><br>
            

            <small>Error message</small>
        </div>
        <div class="formulario">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00"><br>

                        <small>Error message</small>
        </div>
        <div class="formulario">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="*************"><br>
            

            <small>Error message</small>
        </div>

        <button type="submit">Cadastrar</button>
        <small class="botao" >Cadastro realizado com sucesso</small>
    </form>
    </section>
    <footer>
        <p id="jaba">Â© Eduardo "The Dangerous"!</p>
    </footer>
    <script src="assets/JS/script.js"></script>
</body>


</html>
